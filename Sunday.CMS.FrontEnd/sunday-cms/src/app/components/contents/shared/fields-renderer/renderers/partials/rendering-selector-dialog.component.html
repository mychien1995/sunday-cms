<h4 class="modal-title" mat-dialog-title>Select Rendering</h4>
<div class="modal-body" mat-dialog-content>
    <div class="form-row">
        <div class="col-md-12">
            <ul class="common-list">
                <li *ngFor="let item of renderingLookup" class="{{item.Id === selectedRendering?.Id ? 'active' : ''}}" (click)="onSelect(item)">
                    <label>{{item.RenderingName}}</label>
                </li>
            </ul>
            <div class="pull-right">
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                <button type="button" class="btn btn-secondary m-lg-2" mat-dialog-close>Cancel</button>
            </div>
        </div>
    </div>
</div>
