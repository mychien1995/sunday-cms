<div class="app-container app-theme-white body-tabs-shadow">
  <div class="app-container">
    <div class="h-100">
      <div class="h-100 no-gutters row">
        <div class="d-none d-lg-block col-lg-4">
          <div class="slider-light">
            <div class="slick-slider">
              <div>
                <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-plum-plate" tabindex="-1">
                  <div class="slide-img-bg" style="background-image: url('assets/images/originals/city.jpg');"></div>
                  <div class="slider-content">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
          <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
            <div class="app-logo"></div>
            <h4 class="mb-0">
              <span class="d-block">Welcome back,</span>
              <span>Please sign in to your account.</span>
            </h4>
            <div class="divider row"></div>
            <div>
              <form (ngSubmit)="onFormSubmit(loginForm.value)" #ngForm="ngForm" [formGroup]="loginForm">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="position-relative form-group">
                      <label for="exampleEmail" class="">Username <span class="red">*</span></label>
                      <input name="username" id="exampleEmail" placeholder="Username here..." type="text" class="form-control" formControlName="username" required>
                      <span class="text-danger" [hidden]="!(ngForm.submitted && loginForm.controls['username'].hasError('required'))">This field is required</span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="position-relative form-group">
                      <label for="examplePassword" class="">Password <span class="red">*</span></label>
                      <input name="password" id="examplePassword" placeholder="Password here..." type="password" class="form-control" formControlName="password" required>
                      <span class="text-danger" [hidden]="!(ngForm.submitted && loginForm.controls['password'].hasError('required'))">This field is required</span>
                    </div>
                  </div>
                </div>
                <div class="divider row"></div>
                <div class="d-flex align-items-center">
                  <div class="ml-auto">
                    <button class="btn btn-primary btn-lg" type="submit">Login to Dashboard</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading-state></app-loading-state>
