<app-page-heading [title]="'Manage Layouts'"></app-page-heading>
<div class="row">
    <div class="col-12">
        <button class="mb-3 btn btn-shadow btn-primary" [routerLink]="['/manage-layouts/create']">Create Layout
        </button>
        <div class="main-card mb-3 card">
            <div class="card-body">
                <table mat-table [dataSource]="layoutList.Layouts" class="mb-0 table table-striped table-bordered">
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let item">{{ item.LayoutName }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Path">
                        <th mat-header-cell *matHeaderCellDef>Path</th>
                        <td mat-cell *matCellDef="let item">{{ item.LayoutPath }}</td>
                    </ng-container>
                    <ng-container matColumnDef="CreatedBy">
                        <th mat-header-cell *matHeaderCellDef>Created By</th>
                        <td mat-cell *matCellDef="let item">{{ item.CreatedBy }}</td>
                    </ng-container>
                    <ng-container matColumnDef="CreateDate">
                        <th mat-header-cell *matHeaderCellDef>Create Date</th>
                        <td mat-cell *matCellDef="let item">{{ item.CreatedDate | unixToDatetime }}</td>
                    </ng-container>
                    <ng-container matColumnDef="UpdatedBy">
                        <th mat-header-cell *matHeaderCellDef>Updated By</th>
                        <td mat-cell *matCellDef="let item">{{ item.UpdatedBy }}</td>
                    </ng-container>
                    <ng-container matColumnDef="UpdatedDate">
                        <th mat-header-cell *matHeaderCellDef>Updated Date</th>
                        <td mat-cell *matCellDef="let item">{{ item.UpdatedDate | unixToDatetime }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let item">
                            <a title="Edit" [routerLink]="['/manage-layouts/edit/' + item.Id]"><i
                                    class="fa fa-edit"></i></a>
                            <a title="Delete" class="ml-2" href="javascript:void(0)"
                                (click)="deleteLayout(item.Id, confirmDeleteDialog)"><i class="fa fa-times"></i></a>
                        </td>
                    </ng-container>
                    <tr mat-header-row
                        *matHeaderRowDef="['Name', 'Path', 'CreatedBy', 'CreateDate', 'UpdatedBy', 'UpdatedDate','Action']">
                    </tr>
                    <tr mat-row
                        *matRowDef="let myRowData; columns: ['Name', 'Path', 'CreatedBy', 'CreateDate', 'UpdatedBy', 'UpdatedDate','Action']">
                    </tr>
                </table>
                <mat-paginator [length]="layoutList.Total" [pageSize]="10"
                    (page)="getLayouts({PageIndex : $event.pageIndex})">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
<ng-template #confirmDeleteDialog let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Confirm delete</h4>
        <button type="button" class="close" aria-label="Close" (click)="d()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this layout</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="confirmDelete()">Confirm</button>
        <button type="button" class="btn btn-secondary" (click)="c()">Cancel</button>
    </div>
</ng-template>
