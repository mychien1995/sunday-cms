<app-page-heading [title]="'Manage Users'" [icon]="'bg-happy-itmeo'"></app-page-heading>
<div class="row">
    <div class="col-12">
        <button class="mb-3 btn btn-shadow btn-primary">Create User
        </button>
        <div class="main-card mb-3 card">
            <div class="card-body">
                <table mat-table [dataSource]="userList.Users" class="mb-0 table table-striped table-bordered">
                    <ng-container matColumnDef="UserName">
                        <th mat-header-cell *matHeaderCellDef>Username</th>
                        <td mat-cell *matCellDef="let user">{{ user.UserName }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let user">{{ user.Email }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Fullname">
                        <th mat-header-cell *matHeaderCellDef>Fullname</th>
                        <td mat-cell *matCellDef="let user">{{ user.Fullname }}</td>
                    </ng-container>
                    <ng-container matColumnDef="IsActive">
                        <th mat-header-cell *matHeaderCellDef>IsActive</th>
                        <td mat-cell *matCellDef="let user">
                            <input type="checkbox" [checked]="user.IsActive" />
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let user">
                            <a><i class="fa fa-edit"></i></a>
                            <a class="m-lg-2"><i class="fa fa-times"></i></a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="['UserName', 'Email', 'Fullname', 'IsActive', 'Action']"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: ['UserName', 'Email', 'Fullname', 'IsActive', 'Action']"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
