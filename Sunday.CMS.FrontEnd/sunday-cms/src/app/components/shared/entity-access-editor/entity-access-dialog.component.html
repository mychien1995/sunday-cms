<h4 class="modal-title" mat-dialog-title>Entity Access</h4>
<div class="modal-body" mat-dialog-content>
    <div class="form-row">
        <div class="col-sm-6">
            <div class="position-relative form-group">
                <label>Name: <span class="red">*</span></label>
                <input class="form-control" [(ngModel)]="name" required />
                <span [hidden]="!(isSubmitted && (!name || name.trim().length === 0))" class="red">This field is
                    required</span>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="position-relative form-group">
                <label>Display Name: <span class="red">*</span></label>
                <input class="form-control" [(ngModel)]="displayName" required />
                <span [hidden]="!(isSubmitted && (!displayName || displayName.trim().length === 0))" class="red">This
                    field
                    is required</span>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-12">
            <div class="pull-right mt-3">
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Create Content</button>
                <button type="button" class="btn btn-secondary m-lg-2" mat-dialog-close>Cancel</button>
            </div>
        </div>
    </div>
</div>
