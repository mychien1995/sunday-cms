<div class="app-page-title" [hidden]="!title">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div class="page-title-icon">
        <i [class]="'bg-happy-itmeo icon-gradient ' + displayIcon"> </i>
      </div>
      <div>
        {{ title }}
        <div class="page-title-subheading" [hidden]="!description">
          {{ description }}
        </div>
      </div>
    </div>
  </div>
</div>
