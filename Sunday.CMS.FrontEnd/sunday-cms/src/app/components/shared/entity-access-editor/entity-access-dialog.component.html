<h4 class="modal-title" mat-dialog-title>Entity Access</h4>
<div class="modal-body" mat-dialog-content>
    <div class="form-row">
        <div class="col-sm-12">
            <div class="org-tree">
                <ul>
                    <li *ngFor="let org of organizationLookup">
                        <div>
                            <ul *ngFor="let website of org.Website">
                                <li>
                                    {{website.WebsiteName}}
                                </li>
                            </ul>
                        </div>
                        <div>
                            <ul *ngFor="let role of org.Roles">
                                <li>
                                    {{role.RoleName}}
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-12">
            <div class="pull-right mt-3">
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Create Content</button>
                <button type="button" class="btn btn-secondary m-lg-2" mat-dialog-close>Cancel</button>
            </div>
        </div>
    </div>
</div>
