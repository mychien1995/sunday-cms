<div class="fields-group">
    <app-spinner [hidden]="!isLoading"></app-spinner>
    <div class="field-section" *ngFor="let field of innerFields; let i = index;"
        [ngSwitch]="getTypeName(field.field?.FieldType)">
        <app-single-line-text-renderer *ngSwitchCase="'singlelinetext'" [(field)]="innerFields[i]"
            [isEditable]="isEditable">
        </app-single-line-text-renderer>
        <app-rich-text-renderer *ngSwitchCase="'richtext'" [(field)]="innerFields[i]" [isEditable]="isEditable">
        </app-rich-text-renderer>
        <app-multiline-text-renderer *ngSwitchCase="'multiline-text'" [(field)]="innerFields[i]"
            [isEditable]="isEditable"></app-multiline-text-renderer>
        <app-link-renderer *ngSwitchCase="'link'" [(field)]="innerFields[i]" [isEditable]="isEditable">
        </app-link-renderer>
        <app-image-renderer *ngSwitchCase="'image'" [(field)]="innerFields[i]" [isEditable]="isEditable">
        </app-image-renderer>
        <app-rendering-area-renderer *ngSwitchCase="'rendering-area'" [(field)]="innerFields[i]"
            [isEditable]="isEditable" [websiteId]="websiteId" [contentId]="contentId">
        </app-rendering-area-renderer>
        <app-drop-tree-renderer *ngSwitchCase="'droptree'" [(field)]="innerFields[i]" [isEditable]="isEditable"
            [websiteId]="websiteId">
        </app-drop-tree-renderer>
        <div *ngSwitchDefault>
            Unrecognized Field Type: {{getTypeName(field.field?.FieldType)}}
        </div>
        <span [hidden]="!(formSubmitted && !isValid(innerFields[i]))" class="red">This field is required</span>
    </div>
</div>
