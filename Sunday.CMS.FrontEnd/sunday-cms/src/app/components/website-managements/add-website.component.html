<app-page-heading [title]="formTitle"></app-page-heading>
<div class="row">
    <div class="col-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <form (ngSubmit)="onSubmit(dataForm.value)" [formGroup]="dataForm" autocomplete="off" #ngForm="ngForm">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="position-relative form-group">
                                <label for="WebsiteName">Website Name<span class="red">*</span></label>
                                <input name="WebsiteName" placeholder="Website Name here..." type="text"
                                    class="form-control" formControlName="WebsiteName" autocomplete="off" required>
                                <span class="text-danger"
                                    [hidden]="!(ngForm.submitted && dataForm.controls['WebsiteName'].hasError('required'))">This
                                    field is required</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="position-relative form-group">
                                <label for="LayoutId">Layout<span class="red">*</span></label>
                                <ng-select [items]="layoutLookup" bindLabel="LayoutName" bindValue="Id"
                                    formControlName="LayoutId" [searchable]="false" required>
                                </ng-select>
                                <span class="text-danger"
                                    [hidden]="!(ngForm.submitted && dataForm.controls['LayoutId'].hasError('required'))">This
                                    field is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="position-relative form-group">
                                <label>Host Names</label>
                                <app-string-list-editor [name]="'HostNames'" [placeholder]="'Host names here'"
                                    [(values)]="current.HostNames"></app-string-list-editor>
                                <span class="text-danger"
                                    [hidden]="!(ngForm.submitted && current.HostNames.length === 0)">This
                                    field is required</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="position-relative form-group">
                                <label for="Active" class="">Active</label>
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" id="exampleCustomCheckbox4" class="custom-control-input"
                                        formControlName="IsActive">
                                    <label class="custom-control-label" for="exampleCustomCheckbox4">&nbsp;</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row" [hidden]="!isSysAdmin()">
                        <div class="col-md-6">
                            <div class="position-relative form-group">
                                <label>Organization</label>
                                <ng-select [items]="organizationLookup" bindLabel="OrganizationName" bindValue="Id"
                                    formControlName="OrganizationId" [searchable]="false"
                                    (change)="organizationChanged($event)" [readonly]="isEdit">
                                </ng-select>
                                <span class="text-danger"
                                    [hidden]="!(ngForm.submitted && dataForm.controls['OrganizationId'].hasError('required'))">This
                                    field is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="position-relative form-group">
                                <label>Page Designs</label>
                                <app-page-design-mapping [templateLookup]="templateLookup"
                                    [renderingLookup]="renderingLookup" [(mapping)]="current.PageDesignMappings">
                                </app-page-design-mapping>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="position-relative form-group">
                                <label>Properties</label>
                                <app-dictionary-editor [(dictionary)]="current.Properties"></app-dictionary-editor>
                            </div>
                        </div>
                    </div>
                    <button class="mt-1 btn btn-primary">Submit</button>
                    <button class="mt-1 ml-2 btn btn-light" [routerLink]="['/manage-websites']">Back</button>
                </form>
            </div>
        </div>
    </div>
</div>
